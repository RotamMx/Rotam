<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <section class='form-registrer'>
        <form action="" id='formu'>
            <h4>Formulario de Registro</h4>
            <input class='controls'    class=controls type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
            <input class='controls'   type="text" name="nombre" id="apellidoP" placeholder="Ingrese su Apellido Paterno">
            <input class='controls'   type="text" name="nombre" id="apellidoM" placeholder="Ingrese su Apellido Materno">
            <input class='controls'   type="email" name="nombre" id="correo" placeholder="Ingrese su Correo">
            <input class='controls' type="password" name="nombre" id="Contra" placeholder="Ingrese su Contraseña">
            <p>Estoy de Acuerdo con <a href="#"></a>Términos y Condiciones</p>
            <input class='boton' type="submit"  value="Registrar">

            <p><a href="#">Ya tengo cuenta</a></p>
        </form>
        <div class='error' id="error"></div>
    </section>
    <script src='app.js'></script>
</body>
</html>
